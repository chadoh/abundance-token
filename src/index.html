<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mint Yourself an ERC20 Token</title>
  <meta property="og:title" content="Mint Yourself an ERC20 Token">
  <meta property="og:description" content="This is a frontend for Abundance Token, an Ethereum ERC20 token that anyone can mint to themselves">
  <link rel="icon" href="img/favicon.ico" />
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="img/android-chrome-192x192.png" />
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <nav style="position: absolute; right: 0.5em; top: 0.5em; z-index: 2">
    <div id="menu" class="dropdown" aria-live="polite" style="font-size: 0.8em">
      <button class="menu-icon" aria-controls="menu">
        <div></div>
        <span class="visually-hidden">menu</span>
      </button>
      <div class="right" style="width: 7em">
        <div>
          <a href="https://github.com/chadoh/abundance-token">View source</a>
        </div>
        <div data-behavior="signed-in" style="display: none; margin-top: 0.5em">
          <button class="link" data-behavior="logout">
            Sign out
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div data-behavior="signed-out">
    <h1 class="title">Abundance Token</h1>
    <div style="margin: 0 auto; max-width: 25em">
      <p>
        An non-scarce <a href="https://eips.ethereum.org/EIPS/eip-20" rel="nofollow">ERC20</a> token. Go ahead and take as much as you want!
      </p>
      <div style="text-align: center; margin-top: 2.5em">
        <p>
          <button data-behavior="authEthereum">
            Connect to Ethereum
          </button>
        </p>
      </div>
    </div>
  </div>

  <div data-behavior="signed-in" style="display: none">
    <main style="margin: 0 auto; max-width: 25em">
      <h1 class="title">
        Your Balance:
        <span class="balance" data-behavior="erc20Balance">ðŸ¤”</span>
      </h1>
      <form>
        <fieldset id="fieldset">
          <label
            for="amount"
            style="display: block; margin: 1em 0 0.1em"
          >
            Want more?
          </label>
          <div style="display: flex">
            <input
              autocomplete="off"
              id="amount"
              type="number"
            />
            <button id="submit" disabled style="border-radius: 0 5px 5px 0">
              OK
            </button>
          </div>
        </fieldset>
      </form>
    </main>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
